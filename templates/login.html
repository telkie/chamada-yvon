<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yvon Costa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #121212; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background-color: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid #333; width: 100%; max-width: 400px; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: #fff; }
        .form-control:focus { background-color: #333; color: #fff; border-color: #4caf50; box-shadow: none; }
        .btn-success { background-color: #4caf50; border: none; }
        .input-group-text { background-color: #2c2c2c; border: 1px solid #444; color: #aaa; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h3>ðŸŒ³ Yvon Costa</h3>
            <p class="text-muted">Acesso Restrito</p>
        </div>
        
        {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label">UsuÃ¡rio</label>
                <input type="text" name="login" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group">
                    <input type="password" name="senha" id="senhaInput" class="form-control" required>
                    <span class="input-group-text" onclick="toggleSenha()">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success w-100 py-2">Entrar</button>
        </form>
    </div>

    <script>
        function toggleSenha() {
            const input = document.getElementById('senhaInput');
            const icon = document.getElementById('eyeIcon');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
